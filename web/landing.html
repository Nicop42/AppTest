<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AppTest</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            margin-bottom: 24px;
            color: #333;
        }
        button {
            padding: 12px 32px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            background: #0078d7;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AppTest!</h1>
        <p>This is the landing page. Click below to enter the main site.</p>
    <button onclick="window.location.href='/test/index.html'">Enter</button>
    </div>
</body>
</html>
